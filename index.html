<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jam Jam</title>
  <style>    :root {
      --bg: #0f1115;
      --card: #161a21;
      --accent: #00d084;
      --text: #e6e8eb;
      --muted: #aab0b6;
      --danger: #ff5a5f;
      --border: #232832;
    }
    * { box-sizing: border-box }
    body {
      margin: 0; background: var(--bg); color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
    }
    header {
      position: sticky; top: 0; z-index: 20;
      background: linear-gradient(180deg, #0f1115 0%, #0f1115cc 100%);
      backdrop-filter: blur(6px); border-bottom: 1px solid var(--border);
    }
    .wrap  {
  max-width: 100%;
  margin: 0 auto;
  padding: 14px 16px;
}

    .brand {

      display: flex; align-items: center; gap: 10px; margin-bottom: 10px;
    }
    .brand h1 { font-size: 20px; margin: 0; letter-spacing: 0.5px }
    .controls {
      display: grid; grid-template-columns: 1.2fr 1fr auto; gap: 10px;
    }
    input, select, button {
      background: var(--card); color: var(--text);
      border: 1px solid var(--border); border-radius: 10px; padding: 10px 12px;
      outline: none;
    }
    input::placeholder { color: var(--muted) }
    button.accent {
      background: var(--accent); color: #08110b; font-weight: 600; border: none;
    }
    main { padding: 20px 16px }
    .grid {
      display: grid; gap: 14px;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
    }
    .card {
      background: var(--card); border: 1px solid var(--border);
      border-radius: 14px; overflow: hidden; display: flex; flex-direction: column;
      transition: transform .15s ease, border-color .15s ease;
    }
    .card:hover { transform: translateY(-2px); border-color: #2c3340 }
    .thumb {
      aspect-ratio: 1.3/1; background: #0a0c10; display: grid; place-items: center;
    }
    .thumb img { width: 100%; height: 100%; object-fit: cover }
    .info { padding: 12px }
    .title { font-size: 15px; margin: 0 0 6px }
    .meta { color: var(--muted); font-size: 13px; margin-bottom: 8px }
    .price-row {
      display: flex; align-items: center; justify-content: space-between;
    }
    .price { font-weight: 700 }
    .unit { color: var(--muted); font-size: 12px }
    .actions {
      display: grid; grid-template-columns: 1fr auto; gap: 8px; margin-top: 10px;
    }
    .qty {
      display: flex; align-items: center; gap: 8px; background: #12161d;
      border: 1px solid var(--border); border-radius: 10px; padding: 8px 10px;
    }
    .qty button { background: transparent; border: none; color: var(--text); font-size: 18px }
    .cart-btn { background: #233041; border: 1px solid #2d3a4b }
    .cart-btn:hover { border-color: #3a495d }
    .empty { color: var(--muted); text-align: center; padding: 40px 10px }

    /* Cart drawer */
    .drawer {
      position: fixed; right: 0; top: 0; width: 360px; max-width: 100%;
      height: 100%; background: var(--card); border-left: 1px solid var(--border);
      transform: translateX(100%); transition: transform .25s ease; z-index: 50;
      display: flex; flex-direction: column;
    }
    .drawer.open { transform: translateX(0) }
    .drawer header { border-bottom: 1px solid var(--border) }
    .drawer .wrap { padding: 16px }
    .cart-items { flex: 1; overflow: auto; padding: 12px 16px; display: grid; gap: 10px }
    .cart-row {
      display: grid; grid-template-columns: 1fr auto; gap: 8px;
      background: #12161d; border: 1px solid var(--border); border-radius: 10px; padding: 10px;
    }
    .cart-row h4 { margin: 0 0 6px; font-size: 14px }
    .cart-row .muted { color: var(--muted); font-size: 12px }
    .cart-row .qty-controls { display: flex; align-items: center; gap: 8px }
    .cart-row .qty-controls button { background: #0f141c; border: 1px solid var(--border); border-radius: 8px; padding: 6px 10px }
    .cart-footer {
      border-top: 1px solid var(--border); padding: 14px 16px; display: grid; gap: 10px;
    }
    .total { display: flex; align-items: baseline; justify-content: space-between }
    .danger { background: var(--danger); border: none; color: #fff; font-weight: 600 }
    .muted-small { color: var(--muted); font-size: 12px; text-align: center }

    /* Responsive controls */
    @media (max-width: 640px) {
      .controls { grid-template-columns: 1fr 1fr auto }
      .brand h1 { font-size: 18px }
    }
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <div class="brand">
        <h1>JAM JAM FAST FOOD</h1>
        <button id="toggleCart" class="cart-btn">Cart</button>
      </div>
      <div class="controls">
        <input id="search" type="search" placeholder="Search products..." />
        <select id="category">
          <option value="all">All categories</option>
        </select>
        <button id="clearFilters">Clear</button>
      </div>
    </div>
  </header>

  <main>
    <div class="wrap">
      <div id="productGrid" class="grid"></div>
      <div id="emptyState" class="empty" style="display:none;">No products found.</div>
    </div>
  </main>

  <!-- Cart Drawer -->
  <aside id="drawer" class="drawer" aria-hidden="true">
    <header>
      <div class="wrap">
        <div style="display:flex; align-items:center; justify-content:space-between;">
          <strong>Cart</strong>
          <button id="closeCart">Close</button>
        </div>
      </div>
    </header>
    <div id="cartItems" class="cart-items"></div>
    <div class="cart-footer">
      <div class="total">
        <strong>Total</strong>
        <span id="cartTotal">₹0</span>
      </div>
      <button id="checkout" class="accent">Checkout via WhatsApp</button>
      <button id="clearCart" class="danger">Clear cart</button>
      <div class="muted-small">Delivery/packing charges may apply.</div>
    </div>
  </aside>

  <script>
    // CONFIG: update with your number (with country code, no spaces)
   const WHATSAPP_NUMBER = "918220402920";
    // Sample products (30 items). Replace with your inventory.
    const products = [
      { id: 1, name: "Chicken Rice", price: 100, unit: "1/2 kg", category: "Rice", img: "https://i.pinimg.com/1200x/41/04/e0/4104e032aea62efb2fcb638e8e5c7a19.jpg" },
      { id: 2, name: "Chicken Noodels", price: 100, unit: "1/2 kg", category: "Noodels", img: "https://i.pinimg.com/736x/8c/79/e6/8c79e64783c40c5deb90a9ba435dfc64.jpg" },
      { id: 3, name: "Veg Rice", price: 80, unit: "1/2 kg", category: "Rice", img: "https://i.pinimg.com/736x/42/32/a0/4232a02469298bb57e8f9572cd2a5dc3.jpg" },
      { id: 4, name: "Veg Noodels", price: 80, unit: "1/2 kg", category: "Noodels", img: "https://i.pinimg.com/736x/e5/53/63/e55363cd63ec1f769a184d8617a832ef.jpg" },
      { id: 5, name: "Egg Rice)", price: 100, unit: "1/2 kg", category: "Rice", img: "https://i.pinimg.com/736x/84/34/d3/8434d38f2b2a2edb6133ec116e46dc18.jpg" },
      { id: 6, name: "Egg Noodels", price: 100, unit: "1/2 kg", category: "Noodels", img: "https://i.pinimg.com/1200x/1b/c4/d9/1bc4d98f41f235a79104934ffa45f13b.jpg" },
      { id: 7, name: "Kalan", price: 40, unit: "200 g", category: "Fastfood", img: "https://i.pinimg.com/736x/3a/70/5b/3a705b7d12e20c5a9f1aeb40597f543f.jpg" },
      { id: 8, name: "Panipuri", price: 40, unit: "12 pcs", category: "panipuri", img: "https://i.pinimg.com/736x/79/51/93/79519361a6ce2c39c5b7f9231488e083.jpg" },
      { id: 9, name: "Masalpuri", price: 40, unit: "250 g", category: "Masalpuri", img: "https://i.pinimg.com/736x/e1/64/65/e164656a856918929c65c4860d11537d.jpg" },
      { id: 10, name: "Egg Kalan", price: 50, unit: "250 g", category: "Kalan", img: "https://i.pinimg.com/736x/c8/c9/16/c8c916950ca588d137289c6c285280be.jpg" },
      { id: 11, name: "Chicken 65", price: 50, unit: "100 g", category: "chicken", img: "https://i.pinimg.com/736x/47/af/85/47af8528474192d5e0ef6bd98cb9df7f.jpg" },
      { id: 12, name: "Chicken Chili", price: 50, unit: "250 g", category: "Chicken", img: "https://i.pinimg.com/736x/7b/07/4b/7b074bc397b516cfd37f402af405dd51.jpg" },
      { id: 13, name: "Fish Fry", price: 60, unit: "100 g", category: "Fish", img: "https://i.pinimg.com/736x/0d/74/0c/0d740ce3d33a9853e1dccb11080bc19d.jpg" },
      { id: 14, name: "Mutton Soup", price: 30, unit: "150 ml", category: "Soup", img: "https://i.pinimg.com/736x/88/34/a5/8834a572aa4757ff4b6b8ca52085e963.jpg" },
      { id: 15, name: "Chicken Manchurian", price: 60, unit: "250 g", category: "Chicken", img: "https://i.pinimg.com/736x/19/cf/e3/19cfe3d8cf5c73220ffe80885f63645c.jpg" },
 
    ];

    // State
    const state = { cart: [], search: "", category: "all" };

    // Init categories
    const categories = ["all", ...new Set(products.map(p => p.category))];
    const categorySelect = document.getElementById("category");
    categories.forEach(c => {
      const opt = document.createElement("option");
      opt.value = c; opt.textContent = c;
      categorySelect.appendChild(opt);
    });

    // Render products
    const grid = document.getElementById("productGrid");
    const emptyState = document.getElementById("emptyState");

    function renderProducts() {
      const q = state.search.toLowerCase();
      const filtered = products.filter(p => {
        const matchQ = p.name.toLowerCase().includes(q);
        const matchCat = state.category === "all" || p.category === state.category;
        return matchQ && matchCat;
      });
      grid.innerHTML = "";
      if (filtered.length === 0) {
        emptyState.style.display = "block";
        return;
      } else {
        emptyState.style.display = "none";
      }
      filtered.forEach(p => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <div class="thumb">${p.img ? `<img src="${p.img}" alt="${p.name}" loading="lazy"/>` : ""}</div>
          <div class="info">
            <h3 class="title">${p.name}</h3>
            <div class="meta">${p.category}</div>
            <div class="price-row">
              <div>
                <div class="price">₹${p.price}</div>
                <div class="unit">${p.unit}</div>
              </div>
            </div>
            <div class="actions">
              <div class="qty">
                <button aria-label="decrease" data-action="dec">−</button>
                <span data-role="qty">1</span>
                <button aria-label="increase" data-action="inc">+</button>
              </div>
              <button class="accent" data-role="add">Add</button>
            </div>
          </div>
        `;
        const qtyBox = card.querySelector(".qty");
        let qty = 1;
        qtyBox.addEventListener("click", (e) => {
          const a = e.target.getAttribute("data-action");
          if (a === "dec" && qty > 1) qty--;
          if (a === "inc") qty++;
          qtyBox.querySelector("[data-role='qty']").textContent = qty;
        });
        card.querySelector("[data-role='add']").addEventListener("click", () => {
          addToCart(p, qty);
        });
        grid.appendChild(card);
      });
    }

    // Cart logic
    const drawer = document.getElementById("drawer");
    const cartItems = document.getElementById("cartItems");
    const cartTotal = document.getElementById("cartTotal");

    function addToCart(product, qty) {
      const existing = state.cart.find(i => i.id === product.id);
      if (existing) {
        existing.qty += qty;
      } else {
        state.cart.push({ id: product.id, name: product.name, price: product.price, unit: product.unit, qty });
      }
      renderCart();
      openCart();
    }

    function renderCart() {
      cartItems.innerHTML = "";
      if (state.cart.length === 0) {
        cartItems.innerHTML = `<div class="empty">Your cart is empty.</div>`;
        cartTotal.textContent = "₹0";
        return;
      }
      let total = 0;
      state.cart.forEach(item => {
        total += item.price * item.qty;
        const row = document.createElement("div");
        row.className = "cart-row";
        row.innerHTML = `
          <div>
            <h4>${item.name}</h4>
            <div class="muted">${item.unit} • ₹${item.price} × ${item.qty}</div>
          </div>
          <div class="qty-controls">
            <button data-action="dec">−</button>
            <button data-action="inc">+</button>
            <button data-action="rm">Remove</button>
          </div>
        `;
        row.querySelector("[data-action='dec']").addEventListener("click", () => {
          item.qty = Math.max(1, item.qty - 1);
          renderCart();
        });
        row.querySelector("[data-action='inc']").addEventListener("click", () => {
          item.qty += 1;
          renderCart();
        });
        row.querySelector("[data-action='rm']").addEventListener("click", () => {
          state.cart = state.cart.filter(i => i.id !== item.id);
const deliveryCharge = 50;
const total = cartTotal + deliveryCharge;

          renderCart();
        });
        cartItems.appendChild(row);
      });
      cartTotal.textContent = `₹${total}`;
    }

    function openCart() { drawer.classList.add("open"); drawer.setAttribute("aria-hidden", "false"); }
    function closeCart() { drawer.classList.remove("open"); drawer.setAttribute("aria-hidden", "true"); }

    document.getElementById("toggleCart").addEventListener("click", openCart);
    document.getElementById("closeCart").addEventListener("click", closeCart);
    document.getElementById("clearCart").addEventListener("click", () => { state.cart = []; renderCart(); });

    // Search & filter
    document.getElementById("search").addEventListener("input", (e) => {
      state.search = e.target.value; renderProducts();
    });
    categorySelect.addEventListener("change", (e) => {
      state.category = e.target.value; renderProducts();
    });
    document.getElementById("clearFilters").addEventListener("click", () => {
      state.search = ""; state.category = "all";
      document.getElementById("search").value = "";
      categorySelect.value = "all";
      renderProducts();
    });

    // WhatsApp checkout
    document.getElementById("checkout").addEventListener("click", () => {
      if (state.cart.length === 0) { alert("Cart is empty"); return; }
      const lines = state.cart.map(i => `• ${i.name} (${i.unit}) x ${i.qty} = ₹${i.price * i.qty}`);
     const total = state.cart.reduce((s, i) => s + i.price * i.qty, 0) + 50;
     const message = `Order request:%0a${lines.join("%0a")}%0a%0aDelivery charge: ₹50%0aGrand Total: ₹${total}%0a%0aName:%0aAddress:%0aPayment mode: COD/UPI`;
      const url = `https://wa.me/${WHATSAPP_NUMBER}?text=${message}`;
      window.open(url, "_blank");


    });

    // Initial render
    renderProducts();
    renderCart();
  </script>
</body>
</html>
